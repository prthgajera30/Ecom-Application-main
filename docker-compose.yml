services:
  db:
    image: postgres:16-alpine
    container_name: ecom_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-ecom}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecom}
      POSTGRES_DB: ${DB_NAME:-ecom}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ecom} -d ${DB_NAME:-ecom}"]
      interval: 2s
      timeout: 2s
      retries: 30

  mongo:
    image: mongo:6
    container_name: ecom_mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data:
